<div class="panel panel-default mt-3 ml-5">
  <div class="panel-heading">
    Books Entry Form : You can add an Books detail information into this LMS
    Apps.
  </div>
  <div class="panel-body">
    <form class="form-horizontal" #addbookForm="ngForm">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Book Title: </label>
        <div class="col-sm-9">
          <select
            class="form-control w-50"
            name="title"
            [(ngModel)]="booking.title"
          >
            <option *ngFor="let data of books" [value]="data.title">
              {{ data.title }}
            </option>
          </select>
          <div *ngIf="booking.title && isBookAvailable(booking.title)">
            <p class="text-success">Book is available for borrowing</p>
            <button class="btn btn-primary" (click)="addAssignBooks()">
              Borrow Book
            </button>
          </div>
          <div *ngIf="booking.title && !isBookAvailable(booking.title)">
            <p class="text-danger">
              Book is already borrowed. You can return the book.
            </p>
            <button class="btn btn-primary" (click)="addAssignBooks()">
              Return Book
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <a class="btn btn-info" (click)="goBack()">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
