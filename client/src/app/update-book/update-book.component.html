<div class="panel panel-default mt-3 ml-5">
  <div class="panel-heading">
    Books Entry Form : You can add an Books detail information into this LMS
    Apps.
  </div>
  <div class="panel-body">
    <form class="form-horizontal" #addbookForm="ngForm">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Book title : </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control w-50"
            [(ngModel)]="booking.title"
            name="title"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="author" class="col-sm-2 control-label"
          >Book Author :
        </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control w-50"
            [(ngModel)]="booking.author"
            name="author"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="publishedYear" class="col-sm-2 control-label"
          >Published Year :
        </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control w-50"
            [(ngModel)]="booking.publishedYear"
            name="publishedYear"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="genre" class="col-sm-2 control-label">Genre : </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control w-50"
            [(ngModel)]="booking.genre"
            name="genre"
          />
        </div>
      </div>
      <div class="form-group">
        <label>Availability :</label>
        <div class="col-sm-9">
          <select
            [(ngModel)]="booking.available"
            class="form-control w-50"
            name="available"
          >
            <option name="available" id="available" value="false">False</option>
            <option name="available" id="available" value="true">True</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
          <button
            type="submit"
            class="btn btn-success mr-2"
            (click)="updateBooks()"
          >
            Update
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
